name: Build and Publish Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Populate config.py
        run: |
          cat <<EOF > config.py
          BOT_TOKEN = '${{ secrets.BOT_TOKEN }}'
          DB_PATH = '${{ secrets.DB_PATH }}'
          OPENAI_KEY = '${{ secrets.OPENAI_KEY }}'
          MIXPANEL_PROJECT_ID = '${{ secrets.MIXPANEL_PROJECT_ID }}'
          MIXPANEL_AUTH_TOKEN = '${{ secrets.MIXPANEL_AUTH_TOKEN }}'
          EOF

      - name: Build PyChatbot Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPOSITORY }}/sc:latest .
          docker push ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_REPOSITORY }}/sc:latest
